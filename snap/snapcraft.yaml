name: hm-pktdwd-snap # you probably want to 'snapcraft register <name>'
base: core20 # the base snap is the execution environment for this snap
version: '0.1' # just for humans, typically '1.2+git' or '1.3.2'
summary: Single-line elevator pitch for your amazing snap # 79 char long summary
description: |
  This is my-snap's description. You have a paragraph or two to tell the
  most important story about your snap. Keep it under 100 words though,
  we live in tweetspace and your description wants to look good in the snap
  store.

grade: devel # must be 'stable' to release into candidate/stable channels
confinement: devmode # use 'strict' once you have the right plugs and slots

parts:
  sx1301-hal:
    # The HAL / Drivers for the Radio Module with a 1301 chipset
    source: https://github.com/NebraLtd/lora_gateway.git
    build-packages:
      - autoconf
      - automake
      - libtool
      - build-essential
      - wget
    plugin: make

  sx1301-pktfwd:
    # The packet forwarder software for radio modules with a 1301 chipset
    source: https://github.com/NebraLtd/packet_forwarder.git
    build-packages:
      - autoconf
      - automake
      - libtool
      - build-essential
      - wget
    plugin: make
    after: ["sx1301-hal"]

  sx1301-pktfwd:
    # The combined HAL & PKTfwder for the 1302 chipset.
    source: https://github.com/NebraLtd/sx1302_hal_prod.git
    build-packages:
      - autoconf
      - automake
      - libtool
      - build-essential
      - wget
    plugin: make
